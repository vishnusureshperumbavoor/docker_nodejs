name: Docker Image CI for GHCR

on:
  push

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build and push the image
        run: |
          docker login --username vishnusureshperumbavoor --password ${{ secrets.GH_PAT }} ghcr.io
          docker build . -t ghcr.io/vishnusureshperumbavoor/node-k8s-app:latest
          docker push ghcr.io/vishnusureshperumbavoor/node-k8s-app:latest